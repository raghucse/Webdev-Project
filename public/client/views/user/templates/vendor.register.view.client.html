
<div class="container-fluid">
    <h1>Register</h1>

    <input class="form-control"
           ng-model="model.vendor.vendorname"
           placeholder="vendorname"/>

    <input class="form-control"
           placeholder="password"
           ng-model="model.vendor.password"
           type="password"/>

    <input class="form-control"
           placeholder="verify password"
           type="password"/>

    <a class="btn btn-primary btn-block" ng-click="model.register(model.vendor)">
        Register
    </a>

    <a class="btn btn-danger btn-block" href="#/vendor/login">
        Cancel
    </a>
</div>
