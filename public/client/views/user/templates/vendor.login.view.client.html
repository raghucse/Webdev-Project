<div class="container">
    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <div ng-show="model.message" class="alert alert-info">
        {{model.message}}
    </div>


    <input  ng-model="vendor.vendorname"
            type="text"
            class="form-control"
            placeholder="vendorname"/>
    <input  ng-model="vendor.password"
            type="password"
            class="form-control"
            placeholder="password"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.login(vendor)">Login</a>
    <a class="btn btn-success btn-block" href='#/vendor/register'>Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
