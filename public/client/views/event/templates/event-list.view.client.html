
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-text pull-left">
            <a href="#/host/{{model.hostID}}">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a href="#/host/{{model.hostID}}/event/new">
                <span class="glyphicon glyphicon-plus"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="">
                Events
            </a>
        </div>
    </div>
</nav>

<div class="container-fluid">

    <ul class="nav nav-tabs">
        <li class="active">
            <a data-toggle="tab" href="#myevents" target="_self">
                My Events
            </a>
        </li>
        <li>
            <a data-toggle="tab" href="#myprofile" target="_self">
                My Profile
            </a>
        </li>
        <li>
            <a data-toggle="tab" href="#myinvitations" target="_self">
                My Invitations
            </a>
        </li>
    </ul>


    <div class="tab-content">
        <div id="myevents" class="tab-pane fade in active">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6">
                            Event Name
                        </div>

                        <div class="col-xs-6">
                            <a href="#/host/{{model.hostID}}/event/new" class="pull-right">
                                <span class="glyphicon glyphicon-plus"></span>
                            </a>
                        </div>
                    </div>
                </li>

                <li ng-repeat="event in model.events" class="list-group-item">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#/host/{{event.host}}/event/{{event._id}}/home">
                                {{event.name}}
                            </a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#/host/{{event.host}}/event/{{event._id}}" class="pull-right">
                                <span class="glyphicon glyphicon-cog"></span>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div id="myprofile" class="tab-pane fade">

            <div ng-show="model.error" class="alert alert-danger">
                {{model.error}}
            </div>

            <div ng-show="model.message" class="alert alert-success">
                {{model.message}}
            </div>

            <label for="profile-username">Username</label>
            <input class="form-control"
                   ng-model="model.user.username"
                   id="profile-username"
                   value="shashikiran"
                   type="text"/>

            <label for="profile-mail">Email</label>
            <input class="form-control"
                   ng-model="model.user.email"
                   value="shashikirangadhar@gmail.com"
                   id="profile-mail"
                   type="email"/>

            <label for="profile-fname">First Name</label>
            <input class="form-control"
                   ng-model="model.user.firstName"
                   id="profile-fname"
                   value="shashi"
                   type="text"/>

            <label for="profile-lname">Last Name</label>
            <input class="form-control"
                   ng-model="model.user.lastName"
                   id="profile-lname"
                   value="gadhar"
                   type="text"/>

            <a ng-click="model.updateUser(model.user)" class="btn btn-success btn-block" >
                Update
            </a>

            <a href="#/host/{{model.hostID}}/event" class="btn btn-primary btn-block" >
                Events
            </a>

            <a class="btn btn-danger btn-block" ng-click="model.logout()">
                logout
            </a>
        </div>
        <div id="myinvitations" class="tab-pane fade">
            <ul class="list-group-item">
                <div ng-repeat="invite in model.invites track by $index">
                    <li class="list-group-item">
                        <div class="row">
                            <p>{{invite.sender}} invited you to his
                                <a href="#/guest/{{model.hostID}}/event/{{invite.event}}">
                                    {{invite.eventname}}
                                </a>
                            </p>
                            <button class="btn btn-success" ng-click="model.acceptInvitation(invite)">
                                Accept Invitation
                            </button>
                            <button class="btn btn-danger" ng-click="model.cancelInvitation(invite)">
                                Cancel Invitation
                            </button>
                        </div>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/host/{{model.hostID}}/event/profile">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
