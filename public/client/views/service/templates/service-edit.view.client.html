<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/vendor/{{model.vendorId}}/service" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </div>
            <a class="navbar-brand" href="#/vendor/{{model.vendorId}}/service">
                <label>Services</label>
            </a>

            <div class="navbar-text pull-right">
                <a href="#/vendor/{{model.vendorId}}/service/new" class="navbar-link">
                      <span class="glyphicon glyphicon-plus">
                      </span>
                </a>
            </div>
        </div>
        <div class="col-sm-8 hidden-xs">
            <a class="navbar-brand">
                <label>Edit Service</label>
            </a>
        </div>

        <div class="col-xs-12 visible-xs">
            <div class="navbar-text pull-left">
                <a href="#/vendor/{{model.vendorId}}/service" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </div>
            <a class="navbar-brand">
                <label>Edit Service</label>
            </a>
        </div>
    </div>
</nav>



<div class="row container">
    <div class="col-sm-4 hidden-xs wbdv-left-pane">
        <ul class="list-group">
            <div ng-repeat="service in model.services">
                <li class="list-group-item">
                    <a href="#/vendor/{{model.vendorId}}/service/{{service._id}}/view">
                        {{service.name}}
                    </a>
                    <a href="#/vendor/{{model.vendorId}}/service/{{service._id}}" class="pull-right">
              <span class="glyphicon glyphicon-cog">
              </span>
                    </a>
                </li>
            </div>
        </ul>
    </div>


    <div class="col-sm-8 col-xs-12 wbdv-right-pane">
        <form name="editService" novalidate>
            <div class="top-padding form-group">
                <label for="new-web-name" class="form-control-label">
                    Service Name
                </label>
                <input ng-model="model.service.name"
                       placeholder="Service Name"
                       id="new-web-name"
                       name="editServiceName"
                       class="form-control"
                       type="text"
                       value="Blogger" required>
            </div>

            <div class="error" ng-show="editService.editServiceName.$invalid && editService.$submitted">
                <li>Service Name cannot be Blank</li>
            </div>

            <div class="form-group">
                <label for="new-web-description"
                       class="form-control-label">
                    Service Description
                </label>
                <textarea ng-model="model.service.description"
                          placeholder="Service Description"
                          id="new-web-description"
                          class="form-control"
                          rows="4" cols="100">
                </textarea>
            </div>

            <div class="form-group" ng-show="model.place">
                <label for="capacity" class="form-control-label">
                    Maximum Capacity
                </label>
                <input ng-model="model.service.capacity"
                       id="capacity"
                       name="editMaxCapacity"
                       class="form-control"
                       type="text"
                       placeholder="Max Capacity" required>
            </div>

            <div class="error" ng-show="model.place && editService.editMaxCapacity.$invalid && editService.$submitted">
                <li>Max Capacity cannot be empty</li>
            </div>

            <div class="form-group" ng-show="model.food">
                <label for="plateCost" class="form-control-label">
                    Per Plate Cost
                </label>
                <input ng-model="model.service.perPlateCost"
                       id="plateCost"
                       class="form-control"
                       name="editPlateCost"
                       type="text"
                       placeholder="Per Plate Cost" required>
            </div>

            <div class="error" ng-show="model.food && editService.editPlateCost.$invalid && editService.$submitted">
                <li>Per Plate Cost cannot be empty</li>
            </div>

            <div class="form-group">
                <label for="address" class="form-control-label">
                    Location Address
                </label>
                <input ng-model="model.service.address"
                       id="address"
                       class="form-control"
                       type="text"
                       placeholder="Location Address">
            </div>

            <div class="form-group">
                <label for="city" class="form-control-label">
                    City
                </label>
                <input ng-model="model.service.city"
                       id="city"
                       name="editServiceCity"
                       class="form-control"
                       type="text"
                       placeholder="City"required>
            </div>

            <div class="error" ng-show="editService.editServiceCity.$invalid && editService.$submitted">
                <li>City Name cannot be empty</li>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <button type="submit" class="btn btn-success btn-block" ng-click="model.updateService()">
                        Save
                    </button>
                </div>
                <div class="col-xs-12 col-md-6">
                    <a ng-click="model.deleteService()" class="btn btn-danger form-control">Delete</a>
                </div>
            </div>
        </form>
    </div>

</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/vendor/{{model.vendorId}}" class="navbar-link">
                <span class="glyphicon glyphicon-vendor"></span>
            </a>
        </div>
    </div>
</nav>
