<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a href="#/host/{{model.hostId}}/event/{{model.eventId}}/shopping" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </div>
            <a class="navbar-brand" href="#/host/{{model.userId}}/service">
                <label>Search Items</label>
            </a>
    </div>
</nav>

<div ng-show="model.addError" class="alert alert-danger">
    {{model.addError}}
</div>

<div ng-show="model.addSucces" class="alert alert-success">
    {{model.addSucces}}
</div>

<div class="text-center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 centered">
                <h2>Search for shopping items</h2>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" ng-model="model.searchQuery" class="form-control input-lg" placeholder="Enter item here" />
                        <span class="input-group-btn">
                        <button ng-click="model.searchItems()" class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<p></p>

<div class="container-fluid borderless">
    <ul class="list-group borderless">
        <div ng-repeat="item in model.items">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-2"><img class="img-responsive" src={{item.mediumImage}}>
                    </div>
                    <div class="col-xs-4">
                        <h4 class="product-name"><strong>{{item.name}}</strong></h4>
                        <img  ng-if="item.customerRatingImage" height="18  " width="80" src={{item.customerRatingImage}}>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-6 text-right">
                            <h4><strong>Price: <span class="text-muted">{{item.salePrice}}$</span></strong></h4>
                            <h4><strong>Shipping Rate: <span class="text-muted">{{item.standardShipRate}}$</span></strong></h4>
                        </div>
                        <div class="col-xs-4">
                            <label for="Quantity">quantity</label>
                            <input id="Quantity" type="text" class="form-control input-sm" ng-model="item.quantity" value="1">
                        </div>
                        <div class="col-xs-2">
                            <div ng-if="!item.added">
                                <button type="button" ng-click="model.addItem(item)" class="btn btn-primary btn-md">
                                    Add
                                </button>
                            </div>
                            <div ng-if="item.added">
                                <button type="button" ng-click="model.addItem(item)" class="btn btn-success btn-md">
                                    Add More
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/vendor/{{model.vendorId}}" class="navbar-link">
                <span class="glyphicon glyphicon-vendor"></span>
            </a>
        </div>
    </div>
</nav>
