<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-sm-4 hidden-xs">
            <div class="navbar-text pull-left">
                <a href="#/vendor/{{model.vendorId}}/service" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </div>
            <a class="navbar-brand" href="#/vendor/{{model.vendorId}}/service">
                <label>Services</label>
            </a>
        </div>

        <div class="col-xs-12 visible-xs">
            <div class="navbar-text pull-left">
                <a href="#/vendor/{{model.vendorId}}/service" class="navbar-link">
                      <span class="glyphicon glyphicon-chevron-left">
                      </span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Search for shopping items</h2>
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" ng-model="model.searchQuery" class="form-control input-lg" placeholder="Enter item here" />
                    <span class="input-group-btn">
                        <button ng-click="model.searchItems()" class="btn btn-info btn-lg" type="button">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container-fluid">
    <ul class="list-group">
        <div ng-repeat="item in model.items">
            <li class="list-group-item">
                <div class="row">
                    <div class="col-xs-2"><img class="img-responsive" src={{item.mediumImage}}>
                    </div>
                    <div class="col-xs-4">
                        <h4 class="product-name"><strong>{{item.name}}</strong></h4>
                        <img  height="18    " width="80" src={{item.customerRatingImage}}>
                    </div>
                    <div class="col-xs-6">
                        <div class="col-xs-6 text-right">
                            <h4><strong>Price: <span class="text-muted">{{item.salePrice}}$</span></strong></h4>
                            <h4><strong>Shipping Rate: <span class="text-muted">{{item.standardShipRate}}$</span></strong></h4>
                        </div>
                        <div class="col-xs-4">
                            <input type="text" class="form-control input-sm" value="1">
                        </div>
                        <div class="col-xs-2">
                            <button type="button" class="btn btn-link btn-xs">
                                <span class="glyphicon glyphicon-trash"> </span>
                            </button>
                        </div>
                    </div>
                </div>
            </li>
        </div>
    </ul>
</div>



<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
            <a href="#/vendor/{{model.vendorId}}" class="navbar-link">
                <span class="glyphicon glyphicon-vendor"></span>
            </a>
        </div>
    </div>
</nav>
